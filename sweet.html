<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Sweets</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="Images/gulabjamun.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Gulabjamun</h5>
                <p class="card-text">Price:65RS</p>
               <a href="#" class="btn btn-primary" onclick="addToCart(65)">Order Now</a>
              </div>
          </div>
        </div>

         <div class="col-sm-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="Images/Kaju.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Kaju katli</h5>
                <p class="card-text">Price:65RS</p>
               <a href="#" class="btn btn-primary" onclick="addToCart(65)">Order Now</a>
              </div>
          </div>
        </div>

         <div class="col-sm-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="Images/modak.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Modak</h5>
                <p class="card-text">Price:65RS</p>
               <a href="#" class="btn btn-primary" onclick="addToCart(65)">Order Now</a>
              </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="Images/boondi.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Boondi Ladoo</h5>
                <p class="card-text">Price:65RS</p>
               <a href="#" class="btn btn-primary" onclick="addToCart(65)">Order Now</a>
              </div>
          </div>
        </div>


      </div>
    </div>

    <!-- Your JavaScript code for bill generation -->
    <script>
      // Function to add items to the cart and calculate the total amount
      function addToCart(price) {
        // Retrieve the cart items and total amount from local storage
        let cartItems = localStorage.getItem('cartItems') ? JSON.parse(localStorage.getItem('cartItems')) : [];
        let totalAmount = localStorage.getItem('totalAmount') ? parseInt(localStorage.getItem('totalAmount')) : 0;

        // Increment the total amount
        totalAmount += price;

        // Add the item name to the cart items array
        let itemName = event.target.parentNode.querySelector('.card-title').textContent;
        cartItems.push(itemName);

        // Save the updated cart items and total amount to local storage
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        localStorage.setItem('totalAmount', totalAmount);

        // Display the total amount
        alert('Item added to cart. Total amount: Rs ' + totalAmount);

        // Update the cart items list
        let cartItemsList = document.getElementById('cartItems');
        let listItem = document.createElement('li');
        listItem.textContent = itemName;
        cartItemsList.appendChild(listItem);
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
