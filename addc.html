<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Cart</title>
  </head>
  <body>
    
    <div class="container">
      <h1>Cart Items</h1>
      <ul id="cartItems"></ul>
      <h2>Total Amount: <span id="totalAmount"></span></h2>
      <button class="btn btn-primary" onclick="clearCart()">Clear Cart</button>
    </div>

    <!-- Your JavaScript code for displaying the cart items -->
    <script>
      // Retrieve the cart items and total amount from local storage
      let cartItems = localStorage.getItem('cartItems') ? JSON.parse(localStorage.getItem('cartItems')) : [];
      let totalAmount = localStorage.getItem('totalAmount') ? parseInt(localStorage.getItem('totalAmount')) : 0;

      // Display the cart items
      let cartItemsList = document.getElementById('cartItems');
      cartItems.forEach(item => {
        let listItem = document.createElement('li');
        listItem.textContent = item;
        cartItemsList.appendChild(listItem);
      });

      // Display the total amount
      let totalAmountElement = document.getElementById('totalAmount');
      totalAmountElement.textContent = 'Rs ' + totalAmount.toFixed(2);

      // Function to clear the cart
      function clearCart() {
        // Clear the cart items and total amount from local storage
        localStorage.removeItem('cartItems');
        localStorage.removeItem('totalAmount');

        // Clear the cart items list
        cartItemsList.innerHTML = '';
        totalAmountElement.textContent = 'Rs 0.00';

        alert('Cart cleared successfully.');
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
